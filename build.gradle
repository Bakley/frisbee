// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        mavenCentral()
        jcenter()
        maven { url "http://m2-gdgx.cloud.gdgx.io/m2/" }
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.2.3'
        classpath 'io.fabric.tools:gradle:1.19.0'
        classpath 'com.github.triplet.gradle:play-publisher:1.0.4'
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.9'
    }
}

apply plugin: 'com.github.ben-manes.versions'

allprojects {
    repositories {
        mavenCentral()
        maven { url "http://m2-gdgx.cloud.gdgx.io/m2/" }
        maven { url 'https://maven.fabric.io/public' }
    }

    task checkstyle(type: Checkstyle) {
        showViolations = true
        configFile file("../settings/checkstyle.xml")

        source 'src/main/java'
        include '**/*.java'
        exclude '**/gen/**'
        classpath = files()
    }
}
