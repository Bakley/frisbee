apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.1"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:19.0.+'
    compile 'com.google.code.gson:gson:2.2.4'
    compile 'org.jsoup:jsoup:1.7.3'
    compile 'joda-time:joda-time:2.3'
    compile 'ch.acra:acra:4.5.0'
    compile ('com.github.chrisbanes.actionbarpulltorefresh:extra-abs:0.9.3') {
        exclude module: 'support-v4'
    }
    compile ('de.keyboardsurfer.android.widget:crouton:1.8.3') {
        exclude module: 'support-v4'
    }
    compile ('com.github.chrisbanes.bitmapcache:library:2.3'){
        exclude module: 'support-v4'
    }
    compile 'com.google:volley:4.3'
    compile 'com.google.android.analytics:analytics:3'
    compile ('com.jakewharton:disklrucache:2.0.2'){
        exclude module: 'support-v4'
    }
    compile 'com.google.android:youtube-android-player-api:1.0.0'
    compile 'com.google.android.gms:play-services:4.2.42'
    compile 'com.google.http-client:google-http-client-gson:1.17.0-rc'
    compile 'com.google.apis:google-api-services-plus:v1-rev118-1.17.0-rc'
    compile 'com.google.apis:google-api-services-youtube:v3-rev96-1.17.0-rc'
    compile 'com.google.api-client:google-api-client-android:1.17.0-rc'
    compile 'com.google.android.apps.dashclock:dashclock-api:2.0.0'
    compile 'com.squareup:otto:1.3.4'
    compile 'com.actionbarsherlock:actionbarsherlock:4.4.0@aar'
    compile 'com.squareup.okhttp:okhttp:1.3.0'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.squareup.picasso:picasso:2.2.0'
    compile 'com.jakewharton:butterknife:4.0.1'
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
